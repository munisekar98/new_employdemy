<sly data-sly-use.model="com.employdemy.core.models.TextCtaModel">
    <div class="about" style="background-color:${model.background @ context='unsafe'}">
            <div class="container">

				<h1>${model.heading}</h1>
            <div class="minicontainer">
                <sly data-sly-list.item=${model.buttonField}>
                    <button type="button"><a href="${item.buttonUrl}">${item.buttonText}</a></button>
                </sly>
            </div>

            </div>
    </div>
</sly>

<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
    <sly data-sly-call="${clientlib.css @ categories='employdemy.textcta'}" />
</sly>
